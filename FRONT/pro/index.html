    <main>
        <h1>Kiwi Pro</h1>
        <h2>Your next collaborator is waiting a few clicks away. Let's find him.</h2>
        <div>
            <button type="button" id="signin">
                <span>Start now</span>
                <form class="signin">
                    <input type="email" id='smail' name='mail' placeholder="Adresse mail" required />
                    <input type="password" id='spassword' name='password' placeholder="Mot de passe" required />
                    <input type="image" src="Img/send.png" id='ssubmitLogin' name='submitLogin' />
                </form>
            </button> or
            <button type="button" id="login">
                <span>Log in</span>
                <form class="login">
                    <input type="email" id='lmail' name='mail' placeholder="Adresse mail" required />
                    <input type="password" id='lpassword' name='password' placeholder="Mot de passe" required />
                    <input type="image" src="Img/send.png" id='lsubmitLogin' name='submitLogin' />
                </form>
            </button>
        </div>
        <h3>Looking for a job ? Go to <a id="Kiwi" href="../index.html">Kiwi.com</a></h3>
    </main>
    <footer>
        <a href="">Kiwi.com</a>
        <a href="">Kiwi Pro</a>
