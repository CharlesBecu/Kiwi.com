<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Gsap ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

    <link href='https://emmanuel.nuiro.me/kiwi/FRONT/css/style.css' rel='stylesheet' />
    <link href='https://emmanuel.nuiro.me/kiwi/FRONT/css/dashboard.css' rel='stylesheet' />
    <script src="https://emmanuel.nuiro.me/kiwi/FRONT/js/KiwiJs.js"></script>
    <script src="https://emmanuel.nuiro.me/kiwi/FRONT/js/dashboard.js"></script>
    <style id="style">
        .jobAdMore {}
        
        .jobAdSelected {}
        
        .jobAdSelected>* {}
    </style>
    <title>Kiwi - Dashboard</title>
</head>

<body>
    <header>
        <h2><a href="index.html">Kiwi.com</a></h2>
        <nav>
            <!-- <a class='menu' href="#">Notifications</a>
            <a class='menu' href="#">Messaging</a> -->
            <img src="https://emmanuel.nuiro.me/kiwi/FRONT/Img/bell.png" alt="" class="menu bell btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="notifications" />
            <!-- <img src="https://emmanuel.nuiro.me/kiwi/FRONT/Img/user.png" alt="" class="menu profil-picture" /> -->
            <img src="https://emmanuel.nuiro.me/kiwi/FRONT/Img/user.png" alt="" class="menu profil-picture btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-title="<a href='lol'>My Profile</a>" data-footer="<a href='lol'>Log out</a>"
                data-content="
            <a href='lol'>Notifications</a>
            <a href='lol'>Mail</a>
            <a href='lol'>Settings</a>
            " />
        </nav>
    </header>
    <main>
        <div>
            <aside class="profil-block">
                <img src="https://emmanuel.nuiro.me/kiwi/FRONT/Img/user.png" alt="" class="profil-picture" />
                <div>
                    <h4>Emmanuel</h4>
                    <h4>Nuiro</h4>
                </div>
                <button class="dash-asi-btn" type="button">Saved Ads<img
                        src="https://emmanuel.nuiro.me/kiwi/FRONT/Img/star.png" /></button>
                <button class="dash-asi-btn" type="button">Followed companies<img
                        src="https://emmanuel.nuiro.me/kiwi/FRONT/Img/star.png" /></button>
            </aside>
            <aside class="dash-notif">
                <h4 class="dash-notif-title">
                    <span>Notifications
                        <span class="badge badge-pill badge-primary">6</span>
                    </span>
                    <a href="#" id="talk" class="dash-notif-title">see
                        all</a></h4>
                <a href="#" class="dash-asi-btn">Alphabet is looking for a new collaborator.</a>
                <a href="#" class="dash-asi-btn">25 new jobs for "Angular"</a>
                <a href="#" class="dash-asi-btn">Incoming message from Alphabet</a>
                <a href="#" class="dash-asi-btn">42 new jobs for "Front-End"</a>
                <a href="#" class="dash-asi-btn">Amazon is looking for a new collaborator.</a>
                <a href="#" class="dash-asi-btn">5 new jobs for "Cybersecurity"</a>
            </aside>
        </div>
        <div>
            <div class="loading"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </div>
            <form class='search' id='search'>
                <input type="search" name='search-A' id='search-A' placeholder="Work as developper, marketer, designerhttps://emmanuel.nuiro.me/kiwi/FRONT." />
                <img alt="" src="https://emmanuel.nuiro.me/kiwi/FRONT/Img/at.png" />
                <input type="search" name='search-B' id='search-B' placeholder="Paris, London, Amazon, Renaulthttps://emmanuel.nuiro.me/kiwi/FRONT." />
                <input type="image" src="https://emmanuel.nuiro.me/kiwi/FRONT/Img/magnifying-glass.png" />
            </form>
        </div>
    </main>
</body>

</html>
